<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../css/global.css">
        <title>Register Page</title>
    </head>
    
    <body>
        
        <header>
            <img id="logo" src="../Images/Guesthouse-logo.png" alt="Guesthouse Logo" >
            
            <a href="login" class="button" title="Go to Login Page">LOGIN</a>
            <a href="register" class="button" title="Go to Register Page">SIGNUP</a>
            <a href="#" id="listSpace" >List your space</a>
            
        </header>
        <div class="part1">
                <h1>Create your account</h1>
        </div>
        <div class="part2">
            <form action="" method="GET">
                <input type="text"  class="field" placeholder="Your name" name="name" required>
                    <br>
                <input type="email"  class="field" name="email" placeholder="Your email address" required>
                    <br>
                <input type="password"  class="field" placeholder="Your password" name='password' required >
                    <br>
                <input type="button"  class="field" id="lrButton" value="SIGN UP" name="login">
                    <br>
                        
                <small> Got already an account <a href="#" >Log In</a> </small>
            </form>
        </div>
        <footer>
           
            <small>  &copy; Guesthouse, Inc.</small>
        </footer>
        
        
        
    </body>
    
</html>
